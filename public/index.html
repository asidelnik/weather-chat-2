<!DOCTYPE html>
<html lang="en">

<head>
   <link href="bootstrap/dist/css/bootstrap.css" rel="stylesheet">
   <link href="style.css" rel="stylesheet">
   <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Weather Chat</title>
</head>

<body>
   <h1>Weather Chat</h1>

   <form>
      <div class="form-group">
         <input id="city" type="search" class="form-control" placeholder="Enter City">
      </div>
      <button id="getTemp" type="button" class="btn btn-primary">Get Temp</button>
   </form>

   <div class="cities"></div>

   <script id="cities-template" type="text/x-handlebars-template">
      <div class="city">  
         <h3>{{ cityName }}</h3>
         <p>{{ cityTemp }}</p>
         <p>{{ tempDescription }}</p>
          <button type="button" class="btn btn-danger remove-post">Remove Post</button>
          <a class="toggle-comments" type="button"> Comments </a>

          <div class="comments-container">
              <ul class="comments-list"></ul>
              <input class="form-control name" type="text" placeholder="Name" />
              <input class="form-control comment" type="text" placeholder="Comment" />
              <button type="button" class="btn btn-sm btn-primary add-comment">Post Comment</button>
          </div>
      </div>
  </script>

   <script src="jquery/dist/jquery.js"></script>
   <script src="handlebars/dist/handlebars.js"></script>
   <script src="main.js" type="module"></script>

   <!-- 
      1. Set city var = listen to search input
      2. Enter city var into api
      3. 
    -->
</body>

</html>
